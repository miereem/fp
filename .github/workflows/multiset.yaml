name: multiset

on:
  push:
    branches:
      - master
    paths:
      - "multiset/**"
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y dotnet-sdk-8.0 python3 python3-pip fsharp mono-complete

  format:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload formatted files
        uses: actions/upload-artifact@v4
        with:
          name: formatted-src
          path: multiset

  build:
    runs-on: ubuntu-latest
    needs: format
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build task
        working-directory: multiset
        run: |
          dotnet build --configuration Release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: data_structure/multiset/**/bin/Release

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run application
        working-directory: multiset
        run: |
          dotnet run --configuration Release

      - name: Run tests
        working-directory: data_structure/tests
        run: dotnet test
